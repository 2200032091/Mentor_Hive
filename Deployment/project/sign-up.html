<html></html>
 <head>
  <title>
   Sign up - MentorHive
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="flex min-h-screen">
   <!-- Left Section -->
   <div class="w-1/3 bg-blue-900 flex items-center justify-center">
    <div class="text-white">
     <img alt="Logo" class="mx-auto" src="logo.jpg" />
    </div>
   </div>
   <!-- Right Section -->
   <div class="w-2/3 bg-white flex items-center justify-center">
    <div class="w-full max-w-md">
     <h1 class="text-2xl font-bold mb-6">
      Sign up as a mentee
     </h1>
     <form>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="first-name">
        First name
       </label>
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="first-name" placeholder="First name" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="last-name">
        Last name
       </label>
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="last-name" placeholder="Last name" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
       </label>
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" placeholder="Email" type="email"/>
      </div>
      <div class="mb-4 relative">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
       </label>
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" placeholder="Password" type="password"/>
       <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
        <i class="fas fa-eye text-gray-500 cursor-pointer">
        </i>
        <span class="ml-1 text-green-500 cursor-pointer mt-0.5">
         Show
        </span>
       </span>
      </div>
      <div class="mb-4 text-sm text-gray-600">
       <p>
        – Must be at least 8 characters
       </p>
       <p>
        – Must include one lowercase character
       </p>
       <p>
        – Must include one uppercase character
       </p>
       <p>
        – Can't be too common
       </p>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="captcha">
        Captcha
       </label>
       <div class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <input id="captcha" type="checkbox"/>
        <label for="captcha">
         I'm not a robot
        </label>
       </div>
      </div>
      <div class="flex items-center justify-between">
       <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-3 w-full rounded focus:outline-none focus:shadow-outline" type="button">
        Sign Up
       </button>
      </div>
     </form>
    </div>
   </div>
  </div>
 </body>
</html>
