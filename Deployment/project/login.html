<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mentee Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Mentee Login</h2>
            <form th:action="@{/mentee/login}" method="post" class="space-y-4">
                <div>
                    <label for="email" class="block font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" required 
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="block font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" required 
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <button type="submit" 
                            class="w-full py-2 px-4 bg-green-500 text-white rounded-md hover:bg-green-600">
                        Login
                    </button>
                </div>
                <p class="text-center text-gray-600">Don't have an account? 
                    <a href="/mentee/register" class="text-blue-500 hover:underline">Register</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
